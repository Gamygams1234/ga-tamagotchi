<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="outside-container">
      <div class="inner-container">
        <div id="start-screen" class="start-screen">
          <h1 class="fw-900">Meet your new pet!</h1>
          <div class="icon">
            <div class="cat-icon">&#128568;</div>
          </div>

          <form id="petNameForm">
            <input id="petNameInput" type="text" placeholder="Name your cat here!" />
            <button type="submit" class="btn fw-700">Start Game</button>
          </form>
        </div>
        <!-- the end of the start screen -->
        <div id="game-screen" class="game-screen">
          <h1 id = "pet-title" class="fw-900">Cat Tamagotchi</h1>
          <div class="icon">
            <div class="cat-icon">&#128568;</div>
          </div>
          <div class="metrics">
            <div class="metric-group">
              <div class="fw-700 label">Health</div>
              <div class="stats">
                <div class="progress">
                  <div class="bar"></div>
                </div>
                <button class="button btn">Increase</button>
              </div>
            </div>
          </div>
        </div>
        <!-- the end of the game screen -->
      </div>
    </div>

    <script src="./app/app.js"></script>
  </body>
</html>
